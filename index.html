<script>
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'floating-heart';
  
  const heartSymbols = ['üíù', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíú'];
  heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
  
  const startX = Math.random() * 100;
  const moveX = startX + (Math.random() * 40 - 20);
  const endX = moveX + (Math.random() * 40 - 20);
  const finalX = endX + (Math.random() * 40 - 20);
  
  heart.style.setProperty('--startX', `${startX}vw`);
  heart.style.setProperty('--moveX', `${moveX}vw`);
  heart.style.setProperty('--endX', `${endX}vw`);
  heart.style.setProperty('--finalX', `${finalX}vw`);
  
  heart.style.left = '0';
  heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
  heart.style.transform = `scale(${Math.random() * 0.7 + 0.5})`;
  
  document.querySelector('.floating-hearts-container').appendChild(heart);
  
  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 600);

const headerTitle = document.querySelector('.header-title');

headerTitle.addEventListener('mouseover', () => {
  headerTitle.style.animation = 'floatAndGlow 2s ease-in-out infinite';
});

headerTitle.addEventListener('mouseout', () => {
  headerTitle.style.animation = '';
});

const loveMessage = document.querySelector('.love-message');
const originalText = '–î–æ—Ä–æ–≥–∞—è –ê–º–∏–Ω–∞, –¢—ã - —Ö–æ—Ä–æ—à–∏–π —á–µ–ª–æ–≤–µ–∫. –ö–∞–∂–¥—ã–π –º–æ–π –¥–µ–Ω—å —Ç–µ–ø–µ—Ä—å –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è —Å —É–ª—ã–±–∫–æ–π. –ú–æ—ë —Å–µ—Ä–¥—Ü–µ –ø–µ—Ä–µ–ø–æ–ª–Ω—è–µ—Ç—Å—è –ª—é–±–æ–≤—å—é, –∫–æ–≥–¥–∞ —è –¥—É–º–∞—é –æ —Ç–µ–±–µ. –¢—ã - –º–æ—ë –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ, –º–æ—è —Ä–∞–¥–æ—Å—Ç—å –∏ –º–æ—ë —Å—á–∞—Å—Ç—å–µ. –Ø –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω–æ –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Å—É–¥—å–±–µ –∑–∞ –≤—Å—Ç—Ä–µ—á—É —Å —Ç–æ–±–æ–π. –Ø —Ç–µ–±—è –ª—é–±–ª—é. –° –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –ª—é–±–æ–≤—å—é ‚ù§Ô∏è –õ–µ–æ';
loveMessage.innerHTML = '';

function typeMessage(text, index) {
  if (index < text.length) {
    if (text.substring(index-1, index+1) === '. ') {
      loveMessage.innerHTML += text.charAt(index) + '<br><br>';
      setTimeout(() => typeMessage(text, index + 1), 200);
    } else {
      loveMessage.innerHTML += text.charAt(index);
      setTimeout(() => typeMessage(text, index + 1), 50);
    }
  }
}

typeMessage(originalText, 0);

// Add sparkle effect on click
document.addEventListener('click', (e) => {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.innerHTML = '‚ú®';
  sparkle.style.fontSize = '2rem';
  sparkle.style.left = (e.pageX - 10) + 'px';
  sparkle.style.top = (e.pageY - 10) + 'px';
  document.body.appendChild(sparkle);
  
  setTimeout(() => {
    sparkle.remove();
  }, 1000);
});

// Add interactive effects to love card
const loveCard = document.querySelector('.love-card');
let rotateX = 0;
let rotateY = 0;

loveCard.addEventListener('mousemove', (e) => {
  const rect = loveCard.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  rotateX = (y - rect.height/2) / 20;
  rotateY = -(x - rect.width/2) / 20;
  
  loveCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

loveCard.addEventListener('mouseleave', () => {
  loveCard.style.transform = 'none';
});

// Interactive decorations
document.querySelectorAll('.decoration').forEach(decoration => {
  decoration.addEventListener('click', (e) => {
    e.stopPropagation();
    decoration.style.transform = 'scale(1.5)';
    decoration.style.opacity = '0.5';
    
    setTimeout(() => {
      decoration.style.transform = 'scale(1)';
      decoration.style.opacity = '0.1';
    }, 500);
  });
});

// Add letter animation for header title
document.querySelectorAll('.header-title span').forEach(letter => {
  letter.addEventListener('mouseover', () => {
    letter.style.transform = 'scale(1.2) rotate(' + (Math.random() * 20 - 10) + 'deg)';
    letter.style.color = `hsl(${Math.random() * 30 + 330}, 100%, 50%)`;
  });
  
  letter.addEventListener('mouseout', () => {
    letter.style.transform = 'scale(1) rotate(0)';
    letter.style.color = '';
  });
});
