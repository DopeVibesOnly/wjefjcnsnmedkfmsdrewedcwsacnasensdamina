<script>const allMessages = [];

document.querySelectorAll('.header-title span').forEach(letter => {
  letter.addEventListener('mouseover', () => {
    letter.style.transform = 'scale(1.2) rotate(' + (Math.random() * 20 - 10) + 'deg)';
    letter.style.color = `hsl(${Math.random() * 30 + 330}, 100%, 50%)`;
  });
  letter.addEventListener('mouseout', () => {

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'floating-heart';
  const heartSymbols = ['üíù', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíú'];
  heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
  const startX = Math.random() * 100;
  const moveX = startX + (Math.random() * 40 - 20);
  const endX = moveX + (Math.random() * 40 - 20);
  const finalX = endX + (Math.random() * 40 - 20);
  heart.style.setProperty('--startX', `${startX}vw`);
  heart.style.setProperty('--moveX', `${moveX}vw`);
  heart.style.setProperty('--endX', `${endX}vw`);
  heart.style.setProperty('--finalX', `${finalX}vw`);
  heart.style.left = '0';
  heart.style.animationDuration = Math.random() * 4 + 6 + 's';
  heart.style.transform = `scale(${Math.random() * 0.5 + 0.3})`;
  document.querySelector('.floating-hearts-container').appendChild(heart);
  setTimeout(() => {
    heart.remove();
  }, 8000);
}
let isDrawing = false;
let isErasing = false;
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');
const drawBtn = document.getElementById('drawBtn');
const eraseBtn = document.getElementById('eraseBtn');
const checkBtn = document.getElementById('checkBtn');
const checkModal = document.querySelector('.check-modal');
ctx.strokeStyle = '#ff1a75';
ctx.lineWidth = 4;
ctx.lineCap = 'round';
ctx.lineJoin = 'round';
function startDrawing(e) {
  isDrawing = true;
  draw(e);
}
function stopDrawing() {
  isDrawing = false;
  ctx.beginPath();
}
function draw(e) {
  if (!isDrawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  if (isErasing) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.lineWidth = 25;
  } else {
    ctx.globalCompositeOperation = 'source-over';
    ctx.lineWidth = 4;
  }
  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);
drawBtn.addEventListener('click', () => {
  isErasing = false;
  ctx.strokeStyle = '#ff1a75';
  drawBtn.style.background = '#ff1a75';
  eraseBtn.style.background = '#ff4d94';
});
eraseBtn.addEventListener('click', () => {
  isErasing = true;
  eraseBtn.style.background = '#ff1a75';
  drawBtn.style.background = '#ff4d94';
});
checkBtn.addEventListener('click', () => {
  checkModal.style.display = 'block';
  checkModal.classList.add('active');
});
document.querySelector('.modal-close').addEventListener('click', () => {
  checkModal.style.display = 'none';
  checkModal.classList.remove('active');
});</script>
